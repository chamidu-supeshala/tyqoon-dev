 <svg id="prize-animation" style="overflow: visible;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 400">
    <defs>
      <filter id="rays-shine" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="linearRGB">
        <feGaussianBlur stdDeviation="20 20" in="SourceGraphic" edgeMode="none" result="blur"/>
      </filter>
      <radialGradient id="rays-grad" cx="200" cy="200" r="300" gradientUnits="userSpaceOnUse">
        <stop offset="0" stop-color="#fff"/>
        <stop offset="0" stop-color="#fff"/>
        <stop offset="0.17" stop-color="#fff" stop-opacity="0.74"/>
        <stop offset="0.33" stop-color="#fff" stop-opacity="0.51"/>
        <stop offset="0.49" stop-color="#fff" stop-opacity="0.33"/>
        <stop offset="0.64" stop-color="#fff" stop-opacity="0.19"/>
        <stop offset="0.78" stop-color="#fff" stop-opacity="0.08"/>
        <stop offset="0.9" stop-color="#fff" stop-opacity="0.02"/>
        <stop offset="1" stop-color="#fff" stop-opacity="0"/>
      </radialGradient>
    </defs>

    <style>
      @keyframes rays-reveal {
        0% {
          opacity: 0;
          transform: scale(0.6);
        }
        100% {
          opacity: 0.5;
          transform: scale(1.05);
        }
      }
      
      @keyframes rays-rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      #prize-animation #rare-rays {
        transform-origin: 200px 200px;
        animation: rays-rotate 7s linear both 2;
      }
      #prize-animation #rare-rays-out {
        transform-origin: 200px 200px;
        animation: rays-reveal 1.5s ease-in-out both;
      }      
    </style>

    <g id="rare-rays-out" opacity="0">
      <g id="rare-rays">
